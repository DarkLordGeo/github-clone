<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>github.com</title>
</head>
<body>
    <div class="header">
        <div class="nav-container-left">
            <div class="navbar-menu-container">
                <div class="navbar-burger">
                    <span id="bar"></span>
                    <span id="bar"></span>
                    <span id="bar"></span>
                </div>
                <div class="navbar-image-container">
                    <img src="/images/icons8-github-30.png" alt="">
                </div>
                <div class="location-container">
                    <p>Dashboard</p>
                </div>
            </div>
        </div>
        <div class="nav-container-right">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Type
                    <span id="search-drob">/</span>
                    to search
                </p>
            </div>
            <span id="grep">|</span>
            <div class="create-new">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="issues">
                <i class="fa-regular fa-circle"></i>
                <!-- <span id="circle-dot"></span> -->
            </div>
            <div class="pull-request">
                <i class="fa-solid fa-code-pull-request"></i>
            </div>
            <div class="inbox">
                <i class="fa-thin fa-inbox"></i>
            </div>
            <div class="profile">
                <img src="/images/148902362.jpeg" alt="">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="repositories-side">
            <div class="top-repositories">
                <div class="top-repo-text">
                    <p>Top repositories</p>
                </div>
                <div class="new-container">
                    <i class="fa-light fa-book"></i>
                    <p>New</p>
                </div>
            </div>
            <div class="search-repository">
                <input type="text" placeholder="Find a repository...">
            </div>
            <div class="repositories-list">
                <div class="repo-cont">
                    <div class="repo-img-cont">
                        <img src="/images/148902362.jpeg" alt="">
                    </div>
                    <div class="repo-name-cont">
                        <p>DarkLordGeo/github-clone</p>
                    </div>
                </div>
                <div class="repo-cont">
                    <div class="repo-img-cont">
                        <img src="/images/148902362.jpeg" alt="">
                    </div>
                    <div class="repo-name-cont">
                        <p>DarkLordGeo/github-clone</p>
                    </div>
                </div>
                <div class="repo-cont">
                    <div class="repo-img-cont">
                        <img src="/images/148902362.jpeg" alt="">
                    </div>
                    <div class="repo-name-cont">
                        <p>DarkLordGeo/github-clone</p>
                    </div>
                </div>
                <div class="repo-cont">
                    <div class="repo-img-cont">
                        <img src="/images/148902362.jpeg" alt="">
                    </div>
                    <div class="repo-name-cont">
                        <p>DarkLordGeo/github-clone</p>
                    </div>
                </div>
                <div class="show-more">
                    <p>Show more</p>
                </div>
            </div>
            <div class="recent-activity">
                <div class="recent-activity-header">
                    <p>Recent activity</p>
                </div>
                <div class="activity-description">
                    <div class="activity-icon"></div>
                    <div class="activity-descr-detail">
                        <div class="repo-owner">dogukan6durukan/gravity-falls</div>
                        <div class="current-issue">any update?</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home">
            <div class="home-content">
                <div class="home-main">
                </div>
                <div class="home-left">
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>
</html>
